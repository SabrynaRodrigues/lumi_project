<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Register Roles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="Main.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/logoazul.png" alt="Logo" class="logo">
            <span class="header-title">Register Roles</span>
            <div class="header-actions">
                <button class="btn-filters"><i class="bi bi-filter"></i>Filters</button>
                <button class="btn-create"><i class="bi bi-plus-lg"></i> Create a new role</button>
            </div>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search" id="searchInput">
            <i class="bi bi-search"></i>
        </div>
        <div class="table-container">
            <table>
                <tbody>
                    <!-- Linhas serÃ£o inseridas aqui -->
                </tbody>
            </table>
        </div>
        <div id="role-form-panel" class="role-form-panel" style="display:none;">
            <form id="roleForm" class="role-form">
                <h3>Create new role</h3>
                <div class="role-form-row">
                    <div class="role-form-group">
                        <label for="roleTitle">Title</label>
                        <input type="text" id="roleTitle" name="roleTitle" required>
                    </div>
                    <div class="role-form-group">
                        <label for="minPercent">Minimum Percentual</label>
                        <input type="number" id="minPercent" name="minPercent" min="0" max="100" required>
                    </div>
                </div>
                <div class="role-form-group" style="width:100%;">
                    <label for="roleDesc">Description</label>
                    <textarea id="roleDesc" name="roleDesc" rows="8" required></textarea>
                </div>
                <button type="submit" class="role-form-create-btn">Create</button>
            </form>
        </div>
        <div id="toast" class="toast">
            <span id="toast-message"></span>
            <div class="toast-bar"></div>
        </div>
    </div>
</body>
<script src="roleResults.js"></script>

</html>
