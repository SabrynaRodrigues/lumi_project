<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel ="icon" href="assets/logo.png">
  <link rel="stylesheet" href="styleLoginCad.css">
  <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
</head>

<body>
  <img src="assets/logo.png" alt="Logo" class="logo">
  <div class="card">
    <h2>Sign In</h2>
    <p>Don't have an account? <a href="index.html">Create an account</a></p>

    <form>
      <label for="email" class="labelLogin">E-mail</label>
      <input type="email" id="email" placeholder="Enter your e-mail">
      <label for="password" class="labelLogin">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit" class="btnLogin">Login</button>

    </form>
  </div>
</body>

</html>
