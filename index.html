<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel ="icon" href="assets/logo.png">
  <link rel="stylesheet" href="styleLoginCad.css">
  <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
</head>

<body>
  <img src="assets/logo.png" alt="Logo" class="logo">
  <div class="card">
    <h2>Create an account</h2>
    <p>Already have an account? <a href="login.html">Login</a></p>

    <form>
      <label for="email" class="labelCadastro">E-mail</label>
      <input type="email" id="email" placeholder="Enter your e-mail">

      <label for="phone" class="labelCadastro">Phone</label>
      <input type="tel" id="phone" placeholder="Enter your phone">

      <label for="password" class="labelCadastro">Password</label>
      <input type="password" id="password" placeholder="Enter your password">

      <label for="confirm" class="labelCadastro">Confirm password</label>
      <input type="password" id="confirm" placeholder="Enter your password">

      <button type="submit" class="btn">Sign up</button>
    </form>
  </div>
</body>

</html>
